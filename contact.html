<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <style>
      body {
        background-image: url("images/gym.jpg");
        background-size: cover;
        background-position: center;
      }
      .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 2rem;
      }
      .header {
        text-align: center;
        margin-bottom: 2rem;
      }
      .header h1 {
        font-size: 3rem;
        color: white;
      }
      .card {
        background-color: rgba(255, 255, 255, 0.8);
        padding: 2rem;
        margin-bottom: 2rem;
      }
      .card h2 {
        font-size: 2rem;
        margin-bottom: 1rem;
      }
      .card p {
        font-size: 1.2rem;
      }
      .map {
        height: 300px;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Contact Us</h1>
      </div>
      <div class="card">
        <h2>Get in Touch</h2>
        <a href="index.html">Home</a>
        <p>
          Email us at: <a href="mailto:info@samsfitness.com">info@samsfitness.com</a>
        </p>
        <p>
          Visit us at: <br />
          123 Main Street <br />
          New York, NY 10001
        </p>
        <p>
          Call us at: <a href="tel:+1-555-555-5555">+1 (555) 555-5555</a>
        </p>
        <section>
            <h2>Send a Message</h2>
            <form id="contactForm">
                <label for="name">Name:</label>
                <input type="text" id="name" required>
                <br>
                <label for="email">Email:</label>
                <input type="email" id="email" required>
                <br>
                <label for="message">Message:</label>
                <textarea id="message" required></textarea>
                <br>
                <button type="submit">Send</button>
            </form>
        </section>
      </div>
      <div class="map">
        <!-- Add your map embed code here -->
        <div style="width: 100%"><iframe width="100%" height="600" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" src="https://maps.google.com/maps?width=100%25&amp;height=600&amp;hl=en&amp;q=123%20Main%20Street%20New%20York,%20NY%2010001%20+(My%20Business%20Name)&amp;t=&amp;z=14&amp;ie=UTF8&amp;iwloc=B&amp;output=embed"><a href="https://www.gps.ie/">gps devices</a></iframe></div>
      </div>
    </div>
  </body>
</html>
