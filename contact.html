<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <style>
      body {
        background-image: url("images/gym.jpg");
        background-size: cover;
        background-position: center;
      }
      .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 2rem;
      }
      .header {
        text-align: center;
        margin-bottom: 2rem;
      }
      .header h1 {
        font-size: 3rem;
        color: white;
      }
      .card {
        background-color: rgba(255, 255, 255, 0.8);
        padding: 2rem;
        margin-bottom: 2rem;
      }
      .card h2 {
        font-size: 2rem;
        margin-bottom: 1rem;
      }
      .card p {
        font-size: 1.2rem;
      }
      .map {
        height: 300px;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Contact Us</h1>
      </div>
      <div class="card">
        <h2>Get in Touch</h2>
        <p>
          Email us at: <a href="mailto:info@samsfitness.com">info@samsfitness.com</a>
        </p>
        <p>
          Visit us at: <br />
          123 Main Street <br />
          New York, NY 10001
        </p>
        <p>
          Call us at: <a href="tel:+1-555-555-5555">+1 (555) 555-5555</a>
        </p>
      </div>
      <div class="map">
        <!-- Add your map embed code here -->
      </div>
    </div>
  </body>
</html>
